<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="shortcut icon" href="./images/fav-icon.png" />
    <script src="https://kit.fontawesome.com/844839bcbb.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--네비게이션-->
    <nav>
        <!--소셜 링크 , 폰 넘버-->
        <div class="social-call">
            <!--소셜 링크-->
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <!--폰 넘버-->
            <div class="phone">
                <span>Call + 1234566</span>
            </div>
        </div>
        <!--메뉴바  ------------------------------------------------->
        <div class="navigation">
         <!-- 로고-->
            <a href="#" class="logo">
                <img src="./images/logo.png"/>
            </a>
            <!--메뉴-->   
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Men</a>
                <!--쎄일 라벨 -->
                    <span class="sale-lable">Sale</span>
                </li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
            <!-- 오른쪽 메뉴-->
            <div class="right-menu">
                <!--검색 -->
                <a href="#" class="search">
                    <i class="fas fa-search"></i>
                </a>
                <!--유저 -->
                <a href="#" class="user">
                    <i class="far fa-user"></i>
                </a>
                <!--카트  -->
                <a href="#">
                    <i class="fas fa-shopping-cart">
                    <!--카트 상품-->
                    <span class="num-cart-product">0</span>
                    </i>
                </a>
            </div>

        </div>
    </nav>
    <!--검색 바--------------------------------------------------------->
    <div class="search-bar">
        <!--검색 인풋-->
        <div class="search-input">
            <!--인풋-->            
            <input type="text" placeholder="Search For Product"/>
            <!--취소 버튼-->
            <a href="#" class="search-cancel">
                <i class="fas fa-times"></i>
            </a>
        </div>        
    </div>
    <!--로긴 가입 폼--------------------------------------------------->
    <div class="form">
        <!--로긴 ---------------->
        <div class="login-form">
            <!--취소 버튼-->    
            <a href="#" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>    

            <!--헤더-->
            <strong>Log In</strong>
            <!--인풋-->
            <form action="">
                <input type="email" placeholder="Example@hanmail.net" name="email">
                <input type="password" placeholder="Password" name="password">
                <!--써밋 버튼-->
                <input type="submit" value="Log In">
            </form>
            <!--아이디 까먹음 버튼-->
            <div class="form-btns">
            <a href="#" class="forget">Forget Your Password?</a>
            <a href="#" class="sign-up-btn">Create Account</a>
            </div>        
        </div>

        <!--가입 ---------------->
        <div class="sign-up-form">
            <!--취소 버튼-->    
            <a href="#" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>    

            <!--헤더-->
            <strong>Sign Up</strong>
            <!--인풋-->
            <form action="">
                <input type="text" placeholder="Full Name" name="fullname">
                <input type="email" placeholder="Example@hanmail.net" name="email">
                <input type="password" placeholder="Password" name="password">
                <!--써밋 버튼-->
                <input type="submit" value="Sign up">
            </form>
            <!--아이디 까먹음 버튼-->
            <div class="form-btns">
            <a href="#" class="forget">ALready Have Account?</a>
           
            </div>        
        </div>



    </div>



    <!--제이쿼리 -->
    <script src="./js/JQuery.js"></script>
    <!--스크립트-->
    <script type="text/javascript">

        /* 검색 바 */
    $(document).on('click', '.search',function(){
        $('.search-bar').addClass('search-bar-active')
    });
    $(document).on('click', '.search-cancel',function(){
        $('.search-bar').removeClass('search-bar-active')
    });
    /* 로긴 가입 폼 ----------------------------------*/
    $(document).on('click', '.user',function(){
        $('.form').addClass('login-active')
    });

    $(document).on('click', '.sign-up-btn',function(){
        $('.form').addClass('sign-up-active').removeClass('login-active')
    });

    $(document).on('click', '.form-cancel',function(){
        $('.form').removeClass('login-active')
    });

    </script>
</body>
</html>
