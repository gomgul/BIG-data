<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="슬램덩크.css">
  </head>
  <body>
    <section class="phone">
      <header>
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </header>
      <div class="artist">
          <img src="https://visla.kr/wp/wp-content/uploads/2018/04/20180213_1.jpg" />
          <h2>SLAM DUNK</h2>
          <h6>Kang baek ho</h6>
      </div>
      <div class="btns">
        <span class="btns__btn">Shuffle</span>
        <span class="btns__btn"><i class="fas fa-heart"></i> 227</span>
      </div>
      <ul class="songs">
        <li class="songs__song">
          <div class="songs__data">
            <img src="https://ww.namu.la/s/a7e1e9ccd086bd3ca55ea4c60ffc867ce294b06a4606254e6721b6a59fa8ca055b41a55be61e4de878a1a11b7dc7c4f1def82be95a191da8808815e79070dd4d57c9923abf97eb0dc3f74fdff15142ad7f944d41748e7d7d9871a3c1475685b5ef45e13b341ee50ad5f9e255e1e56afb" />
            <div>
              <span class="songs__author">
                center
              </span>
              <span class="songs__title">Che chi su</span>
            </div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="songs__song">
          <div class="songs__data">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS34-kOtxx6ejhqCuaxAxFqnm1PnsHu2TMs4s6IjY8-ttBPEgBq9y4hIuJxWApa4HVgm7g&usqp=CAU" />
            <div>
              <span class="songs__author">
                Small forward
              </span>
              <span class="songs__title">Seo tae woong</span>
            </div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
      </ul>
      <div class="currently-playing">
        <div>
          <span class="current__author">slam dunk ost</span>
          <span class="current__song">너를 좋아한다고 외치고 싶어</span>
        </div>
        <div class="current__player">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause fa-2x"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </section>
    <section class="phone">
      <header>
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </header>
      <div class="cover">
        <img src="https://mblogthumb-phinf.pstatic.net/20150406_300/day_light80_1428322110881nxiSm_JPEG/%BD%BD%B7%A5%B5%A2%C5%A9%B9%E8%B0%E6%C8%AD%B8%E91.jpg?type=w2" />
      </div>
      <div class="player">
        <h4>너를 좋아한다고 외치고 싶어</h4>
        <h5>Slam dunk ost</h5>
      </div>
      <div class="progress">
        <div class="progress__time">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <div class="progress__bar">
          <div class="progress__played"></div>
          <div class="progress__marker"></div>
          <div class="progress__total"></div>
        </div>
      </div>
      <div class="actions">
        <i class="fas fa-redo"></i>
        <i class="fas fa-step-backward fa-lg"></i>
        <span>
          <i class="fas fa-play fa-lg"></i>
        </span>
        <i class="fas fa-step-forward fa-lg"></i>
        <i class="fas fa-random"></i>
      </div>
    </section>
  </body>
</html>
